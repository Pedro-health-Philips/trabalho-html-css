<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minha apresentação pessoal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Atividade html + css/CSS/style.css">
</head>

<body class="body">


    <div class="principal">

        <div class="meuBotao">
            <button id="btnDarkMode" style="margin-bottom: 20px; padding: 10px 15px; cursor: pointer;">Modo
                Escuro</button>
        </div>

        <!-- Foto e Nome -->
        <div class="myPerson">
            <img src="/Atividade html + css/IMG/wp12213091.webp" alt="Foto" class="foto">
            <p id="Nome">Aqui vai aparecer seu nome</p>

        </div>


        <div class="overlay" id="overlay"></div>

        <div class="prompt" id="promptBox">
            <h2>Qual seu nome?</h2>
            <input type="text" id="inputNome" placeholder="Digite aqui...">
            <button onclick="confirmar()">Confirmar</button>
            <div class="resultado" id="resultado"></div>
        </div>

        <!-- Mini Bio -->
        <div class="bio">
            <p class="minhaBio"> Entusiasta de tecnologia e inovação, sempre buscando aprender e evoluir.</p>
        </div>

        <!-- Hobbies -->
        <div class="hobbies">
            <h2>Meus Hobbies</h2>
            <ul>
                <li>Jogar volei nos sabados</li>
                <li>Jogar Legue Of Legends com amigos</li>
                <li>Passar o tempo com minha namorada</li>
            </ul>
        </div>

        <div class="container">
            <form id="formulario">
                <label for="inputNomeForm">Nome:</label>
                <input type="text" id="inputNomeForm" placeholder="Aqui é o seu nome">

                <label for="Email">Email:</label>
                <input type="email" id="Email" placeholder="Aqui vai o seu email">

                <label for="Mensagem">Mensagem:</label>
                <textarea id="Mensagem" placeholder="Sua Mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <!-- Redes Sociais -->
        <div class="social">
            <h2>Me visite nas minhas redes sociais</h2>
            <a href="/Atividade html + css/IMG/instagram.png" class="insta">
                <img src="/Atividade html + css/IMG/instagram.png" alt="Instagram" width="40">
            </a>
            <a href="https://www.bing.com/search?q=whatsapp+web&gs_lcrp=EgRlZGdlKgYIARBFGDsyBggAEEUYOTIGCAEQRRg7MggIAhDpBxj8VdIBCDE3ODRqMGoxqAIAsAIA&FORM=ANAB01&PC=U531" class="wats">
                <img src="/Atividade html + css/IMG/whatsapp.png" alt="WhatsApp" width="40">
            </a>
            <a href="/Atividade html + css/IMG/twitter.png" class="twitter">
                <img src="/Atividade html + css/IMG/twitter.png" alt="Twitter" width="40">
            </a>
        </div>


    </div>

    <script src="/Atividade html + css/JS/script.js"></script>
</body>

</html>
